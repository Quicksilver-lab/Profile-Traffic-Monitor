<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Traffic Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>GitHub Traffic Monitor</h1>
        <div class="summary">
            <div class="card" id="total-views">Total Views: 0</div>
            <div class="card" id="unique-visitors">Unique Visitors: 0</div>
            <div class="card" id="total-clones">Total Clones: 0</div>
            <div class="card" id="popular-repo">Most Popular Repo: N/A</div>
        </div>
        <div class="charts">
            <canvas id="views-chart"></canvas>
            <canvas id="clones-chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
