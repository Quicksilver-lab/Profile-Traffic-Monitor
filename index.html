<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Traffic Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Profile Traffic Monitor</h1>
            <div class="profile-info">
                <h2 id="username"></h2>
                <p id="public-repos"></p>
                <p id="followers"></p>
            </div>
        </header>
        <main>
            <div class="charts">
                <div class="chart-container">
                    <canvas id="repoChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
            <div class="table-container">
                <h3>Popular Repositories</h3>
                <table id="repoTable">
                    <thead>
                        <tr>
                            <th>Repository Name</th>
                            <th>Stars</th>
                            <th>Forks</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <footer>
        <p>Created by Quicksilver</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
