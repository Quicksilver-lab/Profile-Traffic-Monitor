<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Traffic Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Profile Traffic Monitor</h1>
        <div class="profile-info">
            <h2 id="username"></h2>
            <p id="public-repos"></p>
        </div>
        <div class="charts">
            <canvas id="repoChart"></canvas>
            <canvas id="commitChart"></canvas>
        </div>
        <table id="repoTable">
            <thead>
                <tr>
                    <th>Repository Name</th>
                    <th>Commits</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
